<div class="container">
    <h2>Registration</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" formControlName="nickname" placeholder="Enter nickname">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input [type]="passwordVisible ? 'text' : 'password'" id="password" formControlName="password" placeholder="Enter password">
        <button type="button" class="show-password-btn" (click)="togglePasswordVisibility('password')">
          <i class="fas" [ngClass]="passwordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
      
      <div class="form-group">
        <label for="repeat-password">Repeat password</label>
        <input [type]="repeatPasswordVisible ? 'text' : 'password'" id="repeat-password" formControlName="repeatPassword" placeholder="Repeat password">
        <button type="button" class="show-password-btn" (click)="togglePasswordVisibility('repeat-password')">
          <i class="fas" [ngClass]="repeatPasswordVisible ? 'fa-eye-slash' : 'fa-eye'"></i>
        </button>
      </div>
      
      <div *ngIf="registrationForm.errors?.['passwordMismatch']" class="error-message">
        Passwords do not match.
      </div>
      
      <div class="form-group">
        <label for="phoneNumber">Enter phone number</label>
        <input type="tel" id="phoneNumber" formControlName="phoneNumber" placeholder="+1234567890">
        <div *ngIf="phoneError" class="error-message">{{ phoneError }}</div>
      </div>
  
      <div *ngIf="registrationError" class="error-message">
        {{ registrationError }}
      </div>
  
      <button type="submit" class="submit-btn">Send</button>
    </form>
  </div>
